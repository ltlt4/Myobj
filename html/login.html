<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <section class="lg-secbg">
        <div class="secbg-div">
            <div class="container">
                <div class="row center login-con-area-box">
                    <a href=""><img src="./img/home/white-logo.svg" alt=""></a>
                    <p class="logo-bottom-text "></p>
                </div>
                <div class="center">
                    <div class="login-content" style="border:none">
                        <form class="form login-form" method="post" id="myfrom" name="myform">
                            <div class="resitBox" style="height:auto; margin:auto; background-color:#FFFFFF">
                                <div style="width:100%; height:72px; line-height:72px; color:#595959; font-size:25px;">
                                    登录
                                </div>
                                <fieldset style="border:none; width:90%;margin:0 auto;">
                                    <div>
                                        <p id="messageTip" style="color:#BDBDBF; text-align:left;font-size:14px; line-height:24px; margin-top:0px; margin-bottom:5px;"></p>
                                    </div>
                                    <div>
                                    </div>
                                    <div style=" position:relative; color:#b94a48;">
                                        <input type="text" class="applyInput" style="margin-bottom: 10px; background-color:#FFFFFF;border-radius: 5px 5px 5px 5px; color:#000000"
                                            id="account" name="uname" placeholder="邮箱/手机号">
                                        <div id="accountError" class="errorBox" style="display:none"></div>
                                    </div>
                                    <div style="margin-bottom:0px; position:relative; color:#b94a48;">
                                        <input type="password" class="applyInput" name="passwd" id="password" value="" style=" background-color:#FFFFFF;border-radius: 5px 5px 5px 5px; color:#000000;margin-bottom:20px;"
                                            placeholder="密码">
                                        <div id="passwordError" class="errorBox" style="display:none"></div>
                                    </div>
                                    <input type="hidden" name="action" value="login">
                                    <div class="item">
                                        <button class="btn-primary" style="background-color:#d23634; color:#ffffff; border:none; height: 50px; font-size:18px; width:100%;"
                                            type="submit" onclick="return checkInfo()">登录</button>
                                    </div>
                                    <div style="text-align:center; float:right; margin-top:10px; margin-bottom:20px; color:#a9a9a9; font-size:14px;">
                                        <a style="text-decoration:none;color:#a9a9a9;" href="#">没有帐号？点此申请</a>
                                    </div>
                                    <div style="float:left; width:75px; margin-top:10px;"><a style="text-decoration:none; font-size:14px;color:#a9a9a9;"
                                            href="getPassword.php?v=6564a19fcb97447ea7e500e19fb01ba5">忘记密码?</a></div>

                                </fieldset>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        var claName = document.getElementsByClassName("applyInput")
        var err=document.getElementsByClassName("errorBox")[0]
        bot = function (name) {
            name.className = "applyInput box-s"
        }
        for (key of claName) {
            key.onfocus = function () {
                bot(this)
            }
        }
        bott = function (name) {
            name.className = "applyInput"
        }
        
        var reg=/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,12}$/
        for (key of claName) {
            key.onblur = function () {
                bott(this)
                if(reg.test(claName[0].value)==false){
                    err.style.display="block"
                    err.innerHTML="请输入6-12位数字和字母的组合"
                  }else{
                      err.style.display="none"
                  }
            }
        }
    </script>
</body>

</html>
